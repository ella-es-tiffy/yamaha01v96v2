<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Yamaha 01V96 Remote</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ipad-frame">
        <header>
            <div class="brand-info">
                <span class="brand">YAMAHA</span>
                <span class="model">01V96 PRO TOUCH</span>
                <span class="version"
                    style="font-size: 0.6rem; color: #666; margin-left: 5px; vertical-align: top;">v0.63d</span>
            </div>
            <div class="header-right">
                <div class="bank-selector" style="display: flex; gap: 4px; margin-right: 15px;">
                    <button class="bank-btn active" data-start="1">1-8</button>
                    <button class="bank-btn" data-start="9">9-16</button>
                    <button class="bank-btn" data-start="17">17-24</button>
                    <button class="bank-btn" data-start="25">25-32</button>
                    <button class="bank-btn" data-start="33">ST1-4</button>
                </div>
                <button id="sync-btn" class="action-btn sync-btn">
                    â†» FULL BULK SYNC
                </button>
                <button id="ver-btn"
                    style="background: #442244; color: #ff88ff; border: 1px solid #663366; border-radius: 4px; padding: 6px; font-size: 0.7rem; cursor: pointer; margin-right: 5px; font-weight: 900;">VER</button>
                <button id="debug-ui-btn"
                    style="background: #333; color: white; border: 1px solid #555; border-radius: 4px; padding: 6px; font-size: 0.7rem; cursor: pointer; margin-right: 5px;">VIEW
                    HEX</button>
                <button id="debug-btn"
                    style="background: #333; color: white; border: 1px solid #555; border-radius: 4px; padding: 6px; font-size: 0.7rem; cursor: pointer;">LOG</button>
                <div id="status" style="font-size: 0.7rem; color: #888;">Verbinde...</div>
            </div>
        </header>

        <!-- DEBUG OVERLAY -->
        <div id="debug-log"
            style="display: none; position: fixed; bottom: 0; left: 0; right: 0; height: 400px; background: rgba(0,0,0,0.95); color: #0f0; font-family: monospace; font-size: 0.85rem; overflow-y: auto; padding: 10px; z-index: 9999; border-top: 1px solid #0f0; white-space: pre-wrap; word-break: break-all; user-select: text;">
            <div
                style="color: #fff; border-bottom: 1px solid #333; margin-bottom: 5px; padding-bottom: 5px; display: flex; justify-content: space-between; align-items: center;">
                <span>--- MIDI LIVE MONITOR ---</span>
                <button id="copy-debug"
                    style="background: #0f0; color: #000; border: none; padding: 2px 8px; font-weight: bold; cursor: pointer; border-radius: 3px; font-size: 0.7rem;">COPY
                    ALL</button>
            </div>
        </div>

        <div class="mixer-layout-wrapper">
            <div class="mixer-viewport" id="mixer">
                <!-- JS Injects 8 strips -->
            </div>

            <div class="eq-section" id="eq-area">
                <!-- JS Injects EQ Grid -->
            </div>


            <div class="master-section">
                <div class="channel-strip master-strip" id="ch-master">
                    <div class="ch-num">&nbsp;</div>
                    <div class="fx-button" id="fx-master" data-ch="master">FX</div>
                    <div class="on-button active" id="btn-master" data-ch="master">ON</div>
                    <div class="eq-button" id="eq-master" data-ch="master">EQ</div>
                    <button class="sel-button" id="sel-master" data-ch="master">SEL</button>
                    <div class="fader-addr" id="addr-master" style="display:none;">4F 00 00</div>
                    <div class="fader-area" id="slot-master" data-ch="master">
                        <div class="fader-track">
                            <div class="fader-thumb" id="thumb-master"></div>
                        </div>
                    </div>
                    <div class="meter-bar">
                        <div class="meter-fill" id="meter-master"></div>
                    </div>
                    <div class="db-val" id="val-master">0</div>
                    <div class="ch-name-box">MASTER</div>
                </div>
            </div>
        </div>
    </div>

    <!-- CHANGELOG OVERLAY (PREMIUM UI) -->
    <div id="changelog-overlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100000; backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center; padding: 20px;">
        <div
            style="width: 100%; max-width: 800px; height: 100%; max-height: 90vh; background: #111; border: 1px solid var(--glass-border); border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 50px 100px rgba(0,0,0,0.8);">
            <header
                style="padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.02);">
                <h2 style="margin: 0; color: var(--accent); letter-spacing: 2px;">VERSION HISTORY</h2>
                <button id="close-changelog"
                    style="background: none; border: none; color: #fff; font-size: 2rem; cursor: pointer; transform: rotate(45deg); line-height: 1;">+</button>
            </header>
            <div id="changelog-body"
                style="padding: 30px; overflow-y: auto; color: #ccc; font-family: 'Inter', sans-serif; line-height: 1.6;">
                Loading Changelog...
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
