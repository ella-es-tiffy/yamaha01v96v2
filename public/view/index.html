<!-- 
  YAMAHA 01V96 PRO VIEW - STANDALONE MONITOR
  NOTICE: This is a decoupled standalone application designed for legacy devices (iOS 12).
  It operates independently from the main app logic to ensure stability and performance.
-->
<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Yamaha 01V96 - PRO VIEW (Standalone)</title>
    <link rel="stylesheet" href="view.css">
</head>

<body>
    <div class="view-container">
        <header class="view-header">
            <div class="brand"><span style="color: #fff;">YAMAHA</span> <span class="model">01v96 PRO VIEW</span></div>
            <div class="bank-selector" style="display: flex; gap: 4px; margin-right: 15px;">
                <button class="nav-btn bank-btn active" data-start="1">1-16</button>
                <button class="nav-btn bank-btn" data-start="17">17-32</button>
            </div>
            <div class="view-nav" id="main-nav">
                <button class="nav-btn active" data-view="meter">METER</button>
                <button class="nav-btn" data-view="aux">AUX</button>
                <button class="nav-btn" data-view="fx">FX</button>
                <button class="nav-btn" data-view="dyn">DYN</button>
                <button class="nav-btn" data-view="eq">EQ</button>
            </div>
            <div class="header-right">
                <button id="sync-btn" class="nav-btn sync-btn-pv">SYNC</button>
                <button id="lock-ui-btn" class="nav-btn lock-btn-pv">LOCK UI</button>
                <div id="status-dot"></div>
            </div>
        </header>

        <div class="view-stage">
            <!-- MODULE: METER BRIDGE (Dynamic) -->
            <div id="view-meter" class="view-content active"></div>

            <!-- MODULE PLACEHOLDERS -->
            <div id="view-aux" class="view-content"></div>
            <div id="view-fx" class="view-content"></div>
            <div id="view-dyn" class="view-content"></div>
            <div id="view-eq" class="view-content"></div>
        </div>
    </div>

    <div id="perf-stats" class="perf-stats"></div>

    <!-- UI LOCK OVERLAY -->
    <div id="global-lock-overlay" class="global-lock-overlay">
        <div class="unlock-surface">
            <div style="font-size: 1.5rem; margin-bottom: 10px;">ðŸ”’ CONSOLE LOCKED</div>
            <div style="font-size: 0.7rem; color: #aaa; letter-spacing: 2px;">TAP CENTER SURFACE TO RELEASE</div>
        </div>
    </div>

    <script src="view.js"></script>
</body>

</html>
