<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Debug - Yamaha 01V96</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #0f0;
            padding: 20px;
        }
        h1 {
            color: #0f0;
            border-bottom: 2px solid #0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .panel {
            background: #111;
            border: 1px solid #0f0;
            padding: 15px;
            border-radius: 5px;
        }
        .panel h2 {
            color: #0f0;
            font-size: 16px;
            margin-bottom: 10px;
            border-bottom: 1px solid #0f0;
            padding-bottom: 5px;
        }
        .log {
            height: 400px;
            overflow-y: auto;
            background: #000;
            padding: 10px;
            border: 1px solid #0f0;
            font-size: 12px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 3px;
        }
        .log-entry.meter { color: #0ff; }
        .log-entry.sysex { color: #ff0; }
        .log-entry.cc { color: #f0f; }
        .log-entry.other { color: #888; }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .stat {
            background: #000;
            padding: 10px;
            border: 1px solid #0f0;
            text-align: center;
        }
        .stat-label {
            font-size: 10px;
            color: #888;
        }
        .stat-value {
            font-size: 20px;
            color: #0f0;
            font-weight: bold;
        }
        .meter-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
        }
        .meter-item {
            background: #000;
            padding: 5px;
            text-align: center;
            font-size: 10px;
            border: 1px solid #333;
        }
        .meter-item.active {
            border-color: #0f0;
            background: #001100;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover { background: #0c0; }
        button:active { background: #090; }
    </style>
</head>
<body>
    <h1>ðŸ“Š YAMAHA 01V96 MIDI DEBUG MONITOR</h1>
    
    <div class="controls">
        <button onclick="clearLogs()">Clear Logs</button>
        <button onclick="togglePause()">Pause/Resume</button>
        <button onclick="exportLogs()">Export Logs</button>
    </div>

    <div class="stats">
        <div class="stat">
            <div class="stat-label">Total Messages</div>
            <div class="stat-value" id="stat-total">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">Meter Updates/s</div>
            <div class="stat-value" id="stat-meters">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">SysEx Messages</div>
            <div class="stat-value" id="stat-sysex">0</div>
        </div>
    </div>

    <div class="grid">
        <div class="panel">
            <h2>RAW MIDI LOG</h2>
            <div class="log" id="midi-log"></div>
        </div>
        <div class="panel">
            <h2>PARSED STATE</h2>
            <div class="log" id="state-log"></div>
        </div>
    </div>

    <div class="panel">
        <h2>LIVE METER VALUES (Channels 1-32)</h2>
        <div class="meter-grid" id="meter-display"></div>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:3007');
        let paused = false;
        let stats = { total: 0, meters: 0, sysex: 0, meterRate: 0 };
        let lastMeterTime = Date.now();
        let meterCount = 0;

        // Initialize meter display
        for (let i = 1; i <= 32; i++) {
            const div = document.createElement('div');
            div.className = 'meter-item';
            div.id = `meter-${i}`;
            div.innerHTML = `Ch${i}<br><span id="meter-val-${i}">0</span>`;
            document.getElementById('meter-display').appendChild(div);
        }

        ws.onmessage = (event) => {
            if (paused) return;
            
            const data = JSON.parse(event.data);
            stats.total++;
            
            if (data.type === 'midiLog') {
                logMidi(data.data);
            } else if (data.type === 'state') {
                logState(data.data);
            } else if (data.type === 'meters') {
                logMeters(data.data);
                meterCount++;
                stats.meters++;
                
                // Update meter rate
                const now = Date.now();
                if (now - lastMeterTime >= 1000) {
                    stats.meterRate = meterCount;
                    meterCount = 0;
                    lastMeterTime = now;
                }
            }
            
            updateStats();
        };

        function logMidi(msg) {
            const hex = msg.map(b => b.toString(16).padStart(2, '0')).join(' ');
            const type = msg[0] === 0xF0 ? 'sysex' : (msg[0] >= 0xB0 && msg[0] <= 0xBF) ? 'cc' : 'other';
            
            if (type === 'sysex') stats.sysex++;
            
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            let label = type.toUpperCase();
            if (type === 'sysex' && msg[5] === 0x21) {
                label = 'METER';
                entry.className = 'log-entry meter';
            }
            
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] <strong>${label}</strong> (${msg.length}B): ${hex.substring(0, 100)}${hex.length > 100 ? '...' : ''}`;
            
            const log = document.getElementById('midi-log');
            log.appendChild(entry);
            if (log.children.length > 100) log.removeChild(log.firstChild);
            log.scrollTop = log.scrollHeight;
        }

        function logState(state) {
            const entry = document.createElement('div');
            entry.className = 'log-entry other';
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] STATE UPDATE: ${Object.keys(state).join(', ')}`;
            
            const log = document.getElementById('state-log');
            log.appendChild(entry);
            if (log.children.length > 50) log.removeChild(log.firstChild);
            log.scrollTop = log.scrollHeight;
        }

        function logMeters(data) {
            // Update visual meter display
            for (let i = 0; i < 32; i++) {
                const val = data.channels[i] || 0;
                const el = document.getElementById(`meter-val-${i + 1}`);
                const item = document.getElementById(`meter-${i + 1}`);
                if (el) el.textContent = val;
                if (item) {
                    item.className = val > 10 ? 'meter-item active' : 'meter-item';
                }
            }
            
            // Log to state panel
            const activeChannels = data.channels.map((v, i) => v > 10 ? i + 1 : null).filter(x => x).join(', ');
            const entry = document.createElement('div');
            entry.className = 'log-entry meter';
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] METERS: Active: ${activeChannels || 'none'} | Master: ${data.master}`;
            
            const log = document.getElementById('state-log');
            log.appendChild(entry);
            if (log.children.length > 50) log.removeChild(log.firstChild);
            log.scrollTop = log.scrollHeight;
        }

        function updateStats() {
            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-meters').textContent = stats.meterRate;
            document.getElementById('stat-sysex').textContent = stats.sysex;
        }

        function clearLogs() {
            document.getElementById('midi-log').innerHTML = '';
            document.getElementById('state-log').innerHTML = '';
            stats = { total: 0, meters: 0, sysex: 0, meterRate: 0 };
            updateStats();
        }

        function togglePause() {
            paused = !paused;
        }

        function exportLogs() {
            const midi = document.getElementById('midi-log').innerText;
            const state = document.getElementById('state-log').innerText;
            const data = `MIDI LOG:\n${midi}\n\nSTATE LOG:\n${state}`;
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `midi-debug-${Date.now()}.txt`;
            a.click();
        }
    </script>
</body>
</html>
